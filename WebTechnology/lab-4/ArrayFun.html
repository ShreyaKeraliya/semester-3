<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         n = parseInt(prompt("enter size of array :"));
        a = [n];
        for( i=0 ; i<n ; i++ ){
            a[i]=prompt("Enter faculty name at index"+i);
        }
        document.write("before functions<br>");
        for( i=0 ; i<n ; i++ ){
            document.write(a[i]+"<br>");
        }

        a.pop();
        a.shift();
        a.unshift("gujrat");
        a.push("darshan");
        a.splice(1,0,'shrey','me');
        document.write("after functions<br>");
        for( i=0 ; i<n ; i++ ){
            document.write(a[i]+"<br>");
        }

    </script>
</body>
</html>
