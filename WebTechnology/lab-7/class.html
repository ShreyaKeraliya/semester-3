<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class square {
                constructor(height, width) {
                    this.height = height;
                    this.width = width;
                }

            get area() {
                return this.height * this.width;
            }

            *getSides() {
                yield this.height;
                yield this.width;
            }
}

const square1 = new square(10, 5);

console.log(square1.area); 
console.log([...square1.getSides()]);

    </script>
    
</body>
</html>
