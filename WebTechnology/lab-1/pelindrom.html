<body>
    <script>
         a = parseInt(prompt("enter value of  a"));
         b=a;
         sum=0;
         while(a!=0){
            r = a%10;
            sum = (sum*10)+r;
            a=parseInt(a/10);
         }
         if(b==sum){
            document.write("number is pelindrome");
         }
         else{
            document.write("number is not pelindrome");
         }
    </script>
