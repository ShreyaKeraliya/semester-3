<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        for(i=1;i<6;i++){
            for(j=1;j<=i;j++){
                document.write(j);
            }
            document.write("<br>")
        }
    </Script>
    
</body>
</html>
