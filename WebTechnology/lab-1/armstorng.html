<body>
    <script>
         a = parseInt(prompt("enter value of  a"));
         b=a;
         c=a;
         count=0;
         sum=0;
         while(a!=0){
            a=parseInt(a/10);
            count++;
         }
         while(b>0){

            b= parseInt(b/10)
         }

         }
