<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          a = parseInt(prompt("enter value of  a"));
          b = parseInt(prompt("enter value of  b"));
          S = prompt("enter symbol");
          if(S == '+'){
            ans = a+b;
          }
          else if(S == '-'){
            ans = a-b;
          }
          else if(S == '*'){
            ans = a*b;
          }
          else if(S == '/'){
            ans = a/b;
          }
          document.write(ans);

    </script>
    
</body>
</html>
