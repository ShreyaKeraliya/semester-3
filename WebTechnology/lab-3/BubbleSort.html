<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the length of array:"))
        a = [n];
        for(i=0;i<n;i++){
            a[i] = parseInt(prompt("Enter element at"+" "+i));
        }
        for(i=0;i<a.length-1;i++){
            for(j=0;j<a.length-i-1;j++){
                if(a[j]>a[j+1]){
                     temp = a[j];
                     a[j] = a[j+1];
                     a[j+1] = temp;
                }

            }
            
        }
        for(i=0;i<a.length;i++){
            document.write(a[i]+" ");
        }
    </script>
</body>
</html>
