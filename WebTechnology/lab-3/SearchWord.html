<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr1 = ["Hello","Welcome","to","Darshan","University"];
        word = prompt("Enter the word to be searched:");
        for(i=0;i<arr1.length;i++){
            if(arr1[i]==word){
                document.write(i);
            }
        }
    </script>
</body>
</html>
