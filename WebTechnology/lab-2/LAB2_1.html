<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        x = parseInt(prompt("Enter a number:"));
        i;
        for(i=0;i<x;i++){
            if(x%i==0){
                document.write(i+"");
            }
        }
    </script>
</body>
</html>
