<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       n = parseInt(prompt("Enter a number"));       
        re = n%10;
        ans = Math.floor(n/10);
        result = 1;
        for(i=1;i<=re;i++){
            result = result*ans;
        }
        document.write(result);
        
       

   </script> 
</body>
</html>
