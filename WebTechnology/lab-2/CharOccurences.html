<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = prompt("Enter a string");
        ch = 'a';
        p1 = n.indexOf(ch);
        p2 = n.lastIndexOf(ch);
        document.write(p1+1+",");
        document.write(p2+1+"<br/>");
        for(i=p1+1;i<p2;i++){
           
                document.write(n[i]);
            
        }
    </script>
</body>
</html>
