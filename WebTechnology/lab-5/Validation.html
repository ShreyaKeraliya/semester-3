<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
            <label for="validationCustomUsername" class="form-label ms-5 ">Username</label>
                <input type="text" class="form-control w-50 mb-3 ms-5" id="Username" >
            <label for="inputPassword6" class="col-form-label ms-5 ">Password</label>
                <input type="password" id="Password" class="form-control w-50 mb-3 ms-5" >
            <label for="inputPassword6" class="col-form-label ms-5">Confirm Password</label>
                <input type="password" id="repeatPassword" class="form-control w-50 mb-3 ms-5">
             <label for="validationCustomUsername" class="form-label ms-5">Age</label>
                <input type="date" class="form-control w-50 mb-3 ms-5" id="Age" >
            <label for="validationCustomUsername" class="form-label ms-5">Enrollment No.</label>
                <input type="number" class="form-control w-50 mb-3 ms-5" id="enrollno" >
            <label for="validationCustomUsername" class="form-label ms-5">E-mail</label>
                <input type="email" class="form-control w-50 mb-3 ms-5" id="mail" >
            <button class="btn btn-outline-primary m-5 w-50 h-50" onclick="check()"> submit</button>


                <!-- //--------------------------------script-----------------------------------------------------// -->

          <script>
                function check(){
                    name = document.getElementById("Username").value;
                    Password = document.getElementById("Password").value;
                    repeatPassword = document.getElementById("repeatPassword").value;
                    Enrollment = document.getElementById("enrollno").value;
                    mail = document.getElementById("mail").value;


                    p1 = "^[a-z A-Z 0-9]{8,}$"
                    RE1 = new RegExp(p1);
                    if(RE1.test(name)==false){
                        alert("Username must be 8 character long");
                        return;
                    } 
                    p2 = "^(?=.*[!@#$%^&*.])(?=.*[0-9])[a-zA-Z].{8,12}$"
                    RE2 = new RegExp(p2);
                    if(RE2.test(Password)==false){
                        alert("password must contain at least 1 digit and 1 special character and should be between 8-12 characters");
                        return;
                    } 

                   if(Password!=repeatPassword){
                            alert("password and Confirm password must be same ")
                            return;
                   }
                   Age = document.getElementById("Age").value;
                   var q = new Date(Age);
                   var y = q.getFullYear();
                   diff = 2024-y;
                    if(diff<18){
                        alert("You must be 18 years old");
                        return;
                    }

                    p3 = "^[0-9]{11}$"
                    RE3 = new RegExp(p3);
                    if(RE3.test(Enrollment)==false){
                        alert("Enrollment must be 11 digit long");
                        return;
                    } 

                    p4 = "@"
                    RE4 = new RegExp(p4);
                    if(RE4.test(mail)==false){
                        alert("Plase enter Email id correctly");
                        return;
                    }

                    alert("Form submitted successfully");
                

                 
                   

                }
          </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
